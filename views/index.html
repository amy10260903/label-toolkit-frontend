<!DOCTYPE html>
<html>
	<head>
		<title> Label Toolkit for JPTW Project | AHG</title>
		<link rel="icon" href="/assets/images/favicon/toolkit.ico"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Wave Surfer -->
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.min.js"></script>

		<!-- Load YAML -->
		<script src="plugins/js-yaml/dist/js-yaml.min.js"></script>
		
		<!-- Resize Sensor -->
		<script src="plugins/css-element-queries/src/ResizeSensor.js"></script>
		<script src="plugins/css-element-queries/src/ElementQueries.js"></script>
		
		<!-- Custom Selectbox -->
		<script src="plugins/jquery-nice-select/js/jquery.js"></script>
		<script src="plugins/jquery-nice-select/js/jquery.nice-select.js"></script>
		<link rel="stylesheet" href="plugins/jquery-nice-select/css/nice-select.css">
		
		<!-- Style -->
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	</head>
	<body>
		<section id="section-title">
			<h1>Label Toolkit for JP-TW Project</h1>
		</section>
		<section id="section-selection">
			<div class="container">
				<div class="content">
					<div style="margin-left: 20px; width: 28%; float:left;">
						<div class="label">Location</div>
				        <div class="custom-select">
				        	<select id="select-location">
				        		<option value="" disabled selected>Country / City</option>
				        	</select>
				        </div>
			    	</div>
			        <div style="margin-left: 20px; width: 30%; float:left;">
						<div class="label">Sound Source</div>
				        <div class="custom-select">
				        	<select id="select-place">
				        		<option value="" disabled selected>Recoring Place</option>
				        	</select>
				        </div>
			    	</div>
			    	<div style="margin-left: 20px; width: 30%; float:left;">
						<div class="label">Sound Source</div>
				        <div class="custom-select">
				        	<select id="select-soundsource">
				        		<option value="" disabled selected>Sound Source</option>
				        	</select>
				        </div>
			    	</div>
		    	</div>
		    </div>
		</section>
		<section id="section-waveform">
			<div class="wrapper">
		        <div id="waveform"></div>
		        <div id="wave-spectrogram"></div>
		        <!-- Create action buttons -->
		        <input type="button" id="btn-play" value="Play" disabled="disabled"/>
		        <input type="button" id="btn-pause" value="Pause" disabled="disabled"/>
		        <input type="button" id="btn-stop" value="Stop" disabled="disabled" />
		        <input type="button" id="btn-add" value="Add"/>
		        <div id="content-tag"></div>
		        <div id="content-block"></div>
		    </div>
		</section>
    </body>
    <script src="/js/index/parse.js"></script>
    <script src="/js/index/spectrum.js"></script>
    <script src="/js/index/event.js"></script>
</html>
